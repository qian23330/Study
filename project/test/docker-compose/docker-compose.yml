version: "1.0"

services:
  tlias:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: tlias
    ports:
      - "8080:8080"
    networks:
      - new
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/html:/usr/share/nginx/html"
    depends_on:
      - tlias
    networks:
      - new  
networks:
  new:
    name: tlias-net